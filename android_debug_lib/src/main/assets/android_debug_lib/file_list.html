<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>${path}</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div style="margin-top: 15px; margin-left: 20px; margin-right: 20px;">
    <header>
        <h1>${path}</h1>
    </header>

    <div class="layui-form">
        <table class="layui-table" lay-even lay-skin="nob">
            <colgroup>
                <col>
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>##i18n.adl_file_name##</th>
                <th>##i18n.adl_file_size##</th>
                <th>##i18n.adl_update_time##</th>
                <th>##i18n.adl_file_operation##</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="${parentFile}" style="text-decoration:underline;"><i class="layui-icon layui-icon-return"></i></a></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            ${file_list}
            </tbody>
        </table>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>

</script>

</body>
</html>
