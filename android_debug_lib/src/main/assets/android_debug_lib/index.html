<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Android Debug Lib</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">Android Debug Lib</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:copyToClip('${AppName}', null);"><i class="layui-icon layui-icon-app"></i><span>${AppName}</span></a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:copyToClip('${AppPackage}', null);"><i class="layui-icon layui-icon-android"></i><span>${AppPackage}</span></a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:copyToClip('${AppVersionName}', null);"><i class="layui-icon layui-icon-about"></i><span>VersionName:${AppVersionName}</span></a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:copyToClip('${AppVersionCode}', null);"><i class="layui-icon layui-icon-about"></i><span>VersionCode:${AppVersionCode}</span></a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs"><a href="https://github.com/itlgl/AndroidDebugLib" target="_blank"><i class="layui-icon layui-icon-tree"></i>Github</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black layui-gone">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item"><a href="javascript:loadAppFile();">查看App内文件</a></li>
                <li class="layui-nav-item"><a href="javascript:loadSdcardFile();">查看手机Sdcard文件</a></li>
                <li class="layui-nav-item"><a href="javascript:;">发送到手机粘贴板</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="iframeContainer" style="width: 100%; height: 100%; border-radius: 2px;" frameborder="0" src="">
        </iframe>
    </div>

    <div class="layui-footer footer footer-demo">
        <div class="layui-container">
            <center>&copy;2021 <a href="https://github.com/itlgl/AndroidDebugLib" target="_blank">Github</a> 欢迎Star和Fork</center>
        </div>
    </div>
</div>
<script src="./layui/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
      var element = layui.element
      ,layer = layui.layer
      ,util = layui.util
      ,$ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function(othis){
          layer.msg('展开左侧菜单的操作', {icon: 0});
        }
        ,menuRight: function(){
          layer.open({
            type: 1
            ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            ,area: ['260px', '100%']
            ,offset: 'rt' //右上角
            ,anim: 5
            ,shadeClose: true
          });
        }
      });

    });
</script>
<script>
    function loadAppFile() {
        document.getElementById('iframeContainer').src="/app/data/data/${AppPackage}/";
    }

    function loadSdcardFile() {
        document.getElementById('iframeContainer').src="/app/sdcard/";
    }

    function gotoClipboard() {
        document.getElementById('iframeContainer').src="/file_list.html";
    }

    /**
     * 复制内容到粘贴板
     * content : 需要复制的内容
     * message : 复制完后的提示，不传则默认提示"复制成功"
     */
    function copyToClip(content, message) {
        var aux = document.createElement("input");
        aux.setAttribute("value", content);
        document.body.appendChild(aux);
        aux.select();
        document.execCommand("copy");
        document.body.removeChild(aux);
        if (message == null) {
            //alert("已复制到粘贴板");
            layer.msg("已复制到粘贴板");
        } else{
            //alert(message);
            layer.msg(message);
        }
    }
</script>
</body>
</html>
