<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>不支持的文件格式</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

<div style="margin-top: 15px; margin-left: 20px; margin-right: 20px;">

    <fieldset class="layui-elem-field layui-field-title">
        <legend>不支持的文件格式，请选择文件预览的方式</legend>
        <div class="layui-field-box">
            文件路径：${filePath}
        </div>
    </fieldset>
    <!--<blockquote class="layui-elem-quote layui-text">-->
    <!--    不支持的文件格式，请选择文件预览的方式<br/>-->
    <!--    文件路径：${fileHref}-->
    <!--</blockquote>-->

    <div class="layui-btn-container">
        <a href="${fileHref}?viewType=txt" type="button"
           class="layui-btn layui-btn-primary layui-border-black">txt文本预览</a>
        <a href="${fileHref}?viewType=xml" type="button"
           class="layui-btn layui-btn-primary layui-border-black">XML格式预览</a>
        <a href="${fileHref}?viewType=json" type="button"
           class="layui-btn layui-btn-primary layui-border-black">JSON格式预览</a>
        <a href="${fileHref}?viewType=db" type="button"
           class="layui-btn layui-btn-primary layui-border-black">Sqlite数据库格式预览</a>
    </div>

    <blockquote class="layui-elem-quote layui-text" style="margin-top:50px;">
        想要更多支持格式？<a href="https://github/itlgl/AndroidDebugLib/issues"
                    target="_blank">提个feature给我吧</a>
    </blockquote>

</div>

<script src="/layui/layui.js"></script>
<script>

</script>

</body>
</html>
