<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Android Debug Lib</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/xterm/xterm_4_13_0.css">
</head>
<body>

<div id="terminal"></div>

<script src="/layui/layui.js"></script>
<script src="/xterm/xterm_4_13_0.js"></script>
<script src="/xterm/xterm-addon-fit_0_5_0.js"></script>
<script src="/xterm/xterm-addon-attach_0_6_0.js"></script>
<script>

    var socket = new WebSocket("ws://" + window.location.host);
    var term = new window.Terminal({
        fontSize: 14,
        cursorBlink: true
    });
    console.log(term);
    console.log(window);
    socket.onopen = function() {
        var attachAddon = new window.AttachAddon.AttachAddon(socket);
        var fitAddon = new window.FitAddon.FitAddon();
        term.loadAddon(attachAddon);
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        term.focus();

        term.writeln('Welcome to AndroidDebugLib');
        term.writeln('Powered by \x1B[1;3;31mxterm.js\x1B[0m');
        term.writeln('');
    }

    window.onbeforeunload=function(event){
        socket.close();
        term.dispose();
        return null;
    }

    function prompt(term) {
      term.write('\r\n$ ');
    }

    function runFakeTerminal() {
      if (term._initialized) {
        return;
      }

      term._initialized = true;

      term.prompt = () => {
        term.write('\r\n$ ');
      };

      term.writeln('Welcome to AndroidDebugLib');
      term.writeln('Powered by \x1B[1;3;31mxterm.js\x1B[0m');
      term.writeln('');
      prompt(term);

      term.onData(e => {
        switch (e) {
          case '\r': // Enter
            console.log(term);
            console.log('input str=' + term._core.buffer);
            prompt(term);
            break;
          case '\u0003': // Ctrl+C
            prompt(term);
            break;
          case '\u007F': // Backspace (DEL)
            // Do not delete the prompt
            if (term._core.buffer.x > 2) {
              term.write('\b \b');
            }
            break;
          default: // Print all other characters for demo
            term.write(e);
        }
      });
    }

    //runFakeTerminal();
</script>

</body>
</html>
